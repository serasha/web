<!DOCTYPE html>
<html>
<head>
	<title>Registrasi</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="login-box">
	<div class="left-box">
		<form name="formLogin" action="../login/LOGIN.html" method="post" onsubmit="">
		<h1> Create Account </h1>
		<input type="text" name="username" placeholder="Name" required minlength="5">
		<input type="password" name="password" placeholder="Password" required minlength="8">

		<input type="text" name="location" placeholder="Location (City/State)"required>
		<input type="submit" name="signup-button" value="Daftar">
	</div>

	<div class="right-box">
</div>
</body>
</html>
